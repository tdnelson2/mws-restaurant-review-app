<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <a href="javascript:void(0)" onclick="skipToMainContent()" class="skip-link" id="skip-to-content">Skip to main content</a>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main role="main" id="maincontent" tabindex="-1">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <div id="restaurant-information">
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
                <div tabindex="-1" id="restaurant-name-container">
                    <h2 id="restaurant-name"></h2>
                    <p id="restaurant-details-faux-link">More details</p>
                </div>
                <div id=restaurant-img-container></div>
                <div id=restaurant-details-container>
                    <h4 class="offscreen-heading">Cuisine type</h4>
                    <p id="restaurant-cuisine"></p>
                    <h4 class="offscreen-heading">Restaurant address</h4>
                    <p id="restaurant-address"></p>
                    <h4 class="offscreen-heading">Restaurant hours</h4>
                    <table id="restaurant-hours"></table>
                </div>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
        </div>
        <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- scroll button wiget -->
    <script type="application/javascript" charset="utf-8" src="js/scroll-button.js"></script>
    <!-- <picture> builder -->
    <script type="application/javascript" charset="utf-8" src="js/picture-el-builder.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4VQB1Ok9qXO6yhZ5RC6SRPdmMp24FkEY&v=3&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
</body>

</html>
