<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#53002a">
    <meta name="apple-mobile-web-app-title" content="Restaurant Review">
    <meta name="application-name" content="Restaurant Review">
    <meta name="msapplication-TileColor" content="#53002a">
    <meta name="theme-color" content="#ffffff">
    <!-- Install the service worker -->
    <script type="application/javascript" charset="utf-8">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(() => {
          console.log('service worker registered successfully');
        }).catch( () => {
          console.log('service worker registration FAILED');
        });
      }
    </script>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>
  
  <body>
    <a href="#neighborhoods-select-button" class="skip-link">Skip to main content</a>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main role="main" id="maincontent">
      <section id="map-container" role="application">
        <div id="map" role="application"></div>
      </section>
      <section>
        <h2 class="offscreen-heading">Restaurants</h2>
        <div class="filter-options">
          <h2 class="filter-lbl">Filter Results:</h2>
          <label class="offscreen-heading" id="neighborhoods-select-lbl">by neighborhoods</label>
          <div class="custom-select-container">
            <button          role="combobox"
                    aria-haspopup="listbox"
                               id="neighborhoods-select-button"
                            value="all"
                       aria-label="Filter results by neighborhoods: All Neighborhoods">
               All Neighborhoods
            </button>
            <div role="listbox" hidden tabindex="-1" id="neighborhoods-select">
              <ul role="presentation">
                <li role="option" value="all">All Neighborhoods</li>
              </ul>
            </div>
          </div>
          <label class="offscreen-heading" id="cuisines-select-lbl">by cuisines</label>
          <div class="custom-select-container">
            <button          role="combobox"
                    aria-haspopup="listbox"
                               id="cuisines-select-button"
                            value="all"
                       aria-label="Filter results by cuisines: All Cuisines">
               All Cuisines
            </button>
            <div role="listbox" hidden tabindex="-1" id="cuisines-select">
              <ul role="presentation">
                <li role="option" value="all">All Cuisines</li>
              </ul>
            </div>
          </div>
        </div>
        <h2 hidden id="restaurant-list-items">Restaurant Location</h2>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="js/script-bundle.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4VQB1Ok9qXO6yhZ5RC6SRPdmMp24FkEY&v=3&libraries=places&callback=initMap"></script>
    <!-- End scripts -->


    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>
</html>
