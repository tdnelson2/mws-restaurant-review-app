<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#neighborhoods-select-button" class="skip-link">Skip to main content</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <h2 class="offscreen-heading">Restaurants</h2>
      <div class="filter-options">
        <h2 class="filter-lbl">Filter Results:</h2>
        <label class="offscreen-heading" id="neighborhoods-select-lbl">by neighborhoods</label>
        <div class="custom-select-container">
          <button          role="combobox"
                  aria-haspopup="listbox"
                             id="neighborhoods-select-button"
                          value="all"
                     aria-label="Filter results by neighborhoods: All Neighborhoods">
             All Neighborhoods
          </button>
          <div role="listbox" hidden tabindex="-1" id="neighborhoods-select">
            <ul role="presentation">
              <li role="option" value="all">All Neighborhoods</li>
            </ul>
          </div>
        </div>
        <label class="offscreen-heading" id="cuisines-select-lbl">by cuisines</label>
        <div class="custom-select-container">
          <button          role="combobox"
                  aria-haspopup="listbox"
                             id="cuisines-select-button"
                          value="all"
                     aria-label="Filter results by cuisines: All Cuisines">
             All Cuisines
          </button>
          <div role="listbox" hidden tabindex="-1" id="cuisines-select">
            <ul role="presentation">
              <li role="option" value="all">All Cuisines</li>
            </ul>
          </div>
        </div>
      </div>
      <h2 hidden id="restaurant-list-items">Restaurant Location</h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- <picture> builder -->
  <script type="application/javascript" charset="utf-8" src="js/picture-el-builder.js"></script>
  <!-- combobox builder -->
  <script type="application/javascript" charset="utf-8" src="js/custom-select.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4VQB1Ok9qXO6yhZ5RC6SRPdmMp24FkEY&v=3&libraries=places&callback=initMap"></script>
  <!-- End scripts -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
